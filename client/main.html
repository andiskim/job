<template name="navbar">
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Link</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <!-- <li><a href="#">Link</a></li> -->
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</template>

  {{> Template.dynamic template=nav}}

<template name="UserLayout">
  {{> Template.dynamic template=nav}}
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="list-group">
          <a href="/resume"><button type="button" class="list-group-item" >Resume</button></a>
          <a href="/video"><button type="button" class="list-group-item">Video</button></a>
          <a href="/messages"><button type="button" class="list-group-item">Messages</button></a>
          <a href="/favorites"><button type="button" class="list-group-item">Favorites</button></a>
          <a href=""><button type="button" class="list-group-item">Log Out</button></a>
        </div>
      </div>

      <div class="col-md-9">
          {{> Template.dynamic template=main}}
      </div>

    </div>
  </div>
  {{> Template.dynamic template=footer}}

</template>
